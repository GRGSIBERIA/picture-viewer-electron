<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Picture Viewer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="main-area">
        <input type="radio" name="main-tab" id="import-tab" checked/>
        <label class="tab-class" for="import-tab">読み込み</label>
        <div id="import-tab-contents" class="main-content">

        </div>
        <input type="radio" name="main-tab" id="search-tab"/>
        <label class="tab-class" for="search-tab">検索</label>
        <div id="search-tab-contents" class="main-content">

        </div>
        <input type="radio" name="main-tab" id="view-tab" />
        <label class="tab-class" for="view-tab">表示</label>
        <div id="view-tab-contents" class="main-content">

        </div>
        <input type="radio" name="main-tab" id="collage-tab" />
        <label class="tab-class" for="collage-tab">コラージュ</label>
        <div id="collage-tab-content" class="main-content">

        </div>
    </section>
</body>
</html>
