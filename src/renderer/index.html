<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Picture Viewer</title>
    <link rel="stylesheet" href="../renderer/style.css">
</head>
<body>
    <div class="tabs wrapper">
        <input type="radio" name="tab-item" id="tab-import" checked>
        <label class="tab-class" for="tab-import">読み込み</label>
        <div class="tab-content">
            <div>
                <label for="import-button">読み込むフォルダ</label>
            </div>
            <div>
                <input id="import-button" type="file" name="upfile[]" webkitdirectory>
            </div>
            <div>
                <progress id="import-progress" max="100" value="0">10</progress>
            </div>
            <div>
                <input type="button" id="import-database" value="読み込んだ画像をデータベースに入力する">
            </div>
            <div id="import-log">
                
            </div>
            <div id="imported-thumbnails">

            </div>
        </div>
        <input type="radio" name="tab-item" id="tab-search" >
        <label class="tab-class" for="tab-search">検索</label>
        <div class="tab-content">
            <header id="search-header">
            </header>
            <section id="search-section">
                <div id="search-box">
                    <label for="search-keyword">検索</label>
                    <input type="text" id="search-keyword">
                </div>
                <div id="thumbnail-listings">
                    <div>
                        <span>
                            <label for="numof-listings">表示数</label>
                            <select id="numof-listings">
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                            </select>
                        </span>
                        <span>
                            <label for="listing-order">順序</label>
                            <select id="listing-order">
                                <option value="0">昇順</option>
                                <option value="1">降順</option>
                            </select>
                        </span>
                        <span>
                            <label for="order-priority">優先項目</label>
                            <select id="order-priority">
                                <option value="_id">登録順</option>
                                <option value="vote">VOTE順</option>
                            </select>
                        </span>
                    </div>
                    <div id="searched-thumbnails">
                    </div>
                    <div id="listing-pagination">
                        <span id="prevPage" class="box">&lt;</span>
                        <span id="nextPage" class="box">&gt;</span>
                    </div>
                </div>
                <div class="tag-editor">
                    test
                </div>
            </section>
        </div>
        <input type="radio" name="tab-item" id="tab-picture" >
        <label class="tab-class" for="tab-picture">閲覧</label>
        <div class="tab-content">
            <p>タブ3のコンテンツを表示します</p>
        </div>
        <input type="radio" name="tab-item" id="tab-collage" >
        <label class="tab-class" for="tab-collage">コラージュ</label>
        <div class="tab-content">
            <p>タブ4のコンテンツを表示します</p>
        </div>
        <footer id="search-footer">
            test
        </footer>
    </div>
    <script src="../renderer/import.js"></script>
    <script src="../renderer/search.js"></script>
</body>
</html>
