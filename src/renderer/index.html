<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Picture Viewer</title>
    <link rel="stylesheet" href="../renderer/style.css">
    <script src="../renderer/index.js"></script>
</head>
<body>
    <div class="tabs">
        <input type="radio" name="tab-item" id="tab-import" checked>
        <label class="tab_class" for="tab-import">読み込み</label>
        <div class="tab-content">
            <p>タブ1のコンテンツを表示します</p>
        </div>
        <input type="radio" name="tab-item" id="tab-search" >
        <label class="tab_class" for="tab-search">検索</label>
        <div class="tab-content">
            <p>タブ2のコンテンツを表示します</p>
        </div>
        <input type="radio" name="tab-item" id="tab-picture" >
        <label class="tab_class" for="tab-picture">閲覧</label>
        <div class="tab-content">
            <p>タブ3のコンテンツを表示します</p>
        </div>
        <input type="radio" name="tab-item" id="tab-collage" >
        <label class="tab_class" for="tab-collage">コラージュ</label>
        <div class="tab-content">
            <p>タブ4のコンテンツを表示します</p>
        </div>
      </div>
</body>
</html>
