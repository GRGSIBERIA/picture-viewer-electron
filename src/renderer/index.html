<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Picture Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../renderer/style.css">
    <script src="../renderer/index.js"></script>
</head>
<body>
    <div class="tabs">
        <input id="import-tab" type="radio" name="tab-item" checked>
        <label class="tab-item" for="import-tab">IMPORT</label>

        <input id="search-tab" type="radio" name="tab-item">
        <label class="tab-item" for="search-tab">SEARCH</label>

        <input id="picture-tab" type="radio" name="tab-item">
        <label class="tab-item" for="picture-tab">PICTURE</label>

        <input id="collage-tab" type="radio" name="tab-item">
        <label class="tab-item" for="collage-tab">COLLAGE</label>

        <div class="tab-content" id="import-content">
            <input type="button" id="import-button" value="Start Import">
        </div>

        <div class="tab-content" id="search-content">
        </div>

        <div class="tab-content" id="picture-content">
        </div>

        <div class="tab-content" id="collage-tab">
        </div>
    </div>
</body>
</html>
